<html><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1.0,maximum-scale=1.0"><title>Password Generate</title><link rel="stylesheet"href="lib/style.css"></head><body><div class="form"><div class="sub"><label for="service">App</label><input type="text"class="text"name="service"id="service"autocomplete="off"autocapitalize="off"><div class="password"><label for="passphrase">Passphrase</label><input type="password"class="password"name="passphrase"id="passphrase"autocomplete="off"autocapitalize="off"><input type="text"class="text"name="passphrase-text"id="passphrase-text"autocomplete="off"autocapitalize="off"style="display: none;"><span class="show"><label for="show-passphrase">Show</label><input type="checkbox"name="show-passphrase"id="show-passphrase"></span></div><div class="length"><label for="vlength">Password length</label><input type="text"class="text"name="vlength"id="vlength"value="20"autocomplete="off"autocapitalize="off"></div><div class="repeat"><label for="repeat">Max repetition</label><input type="text"class="text"name="repeat"id="repeat"value=""autocomplete="off"autocapitalize="off"></div><div class="field"><table><thead><tr><td></td><th scope="col">a–z</th><th scope="col">A–Z</th><th scope="col">0–9</th><th scope="col">-/_</th><th scope="col">SPACE</th><th scope="col">!@#$%</th></tr></thead><tbody><tr><th scope="row"><label for="required">Required</label>(<input type="text"class="text"name="required"id="required"value="2"autocomplete="off"autocapitalize="off">)</th><td><input type="radio"name="lower"value="required"></td><td><input type="radio"name="upper"value="required"></td><td><input type="radio"name="number"value="required"></td><td><input type="radio"name="dash"value="required"></td><td><input type="radio"name="space"value="required"></td><td><input type="radio"name="symbol"value="required"></td></tr><tr><th scope="row">Allowed</th><td><input type="radio"name="lower"value="allowed"checked="checked"></td><td><input type="radio"name="upper"value="allowed"checked="checked"></td><td><input type="radio"name="number"value="allowed"checked="checked"></td><td><input type="radio"name="dash"value="allowed"checked="checked"></td><td><input type="radio"name="space"value="allowed"checked="checked"></td><td><input type="radio"name="symbol"value="allowed"checked="checked"></td></tr><tr><th scope="row">Forbidden</th><td><input type="radio"name="lower"value="forbidden"></td><td><input type="radio"name="upper"value="forbidden"></td><td><input type="radio"name="number"value="forbidden"></td><td><input type="radio"name="dash"value="forbidden"></td><td><input type="radio"name="space"value="forbidden"></td><td><input type="radio"name="symbol"value="forbidden"></td></tr></tbody></table></div></div></div><div class="generator"><div class="sub"><label for="word">Generated password</label><input type="text"class="text"id="word"autocomplete="off"autocapitalize="off"></div></div><script src="lib/vault-min.js"></script></body></html>
