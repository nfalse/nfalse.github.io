<html><head><meta charset="UTF-8"><link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"rel="stylesheet"><title>QR Code Generator</title></head><body><div class="row"><h1 class="text-center">QR Code Generator</h1><hr></hr></div><div class="row box-body col-md-6 col-md-offset-3"><div class="input-group input-group-sm"><input id="msg"type="text"class="form-control input-xlarge"value="hello world!"></input><span class="input-group-btn"><button type="button"class="btn btn-info btn-flat"onclick="generate()">Generate</button></span></div></div><div id="qr"class="row col-md-2 col-md-offset-5"></div></body><script type="text/javascript"src="qrcode.min.js"></script><script type="text/javascript">function generate(){var text=document.getElementById('msg').value.replace(/^[\s\u3000]+|[\s\u3000]+$/g,'');qrcode.stringToBytes=qrcode.stringToBytesFuncs["UTF-8"];var qr=qrcode(10,'H');qr.addData(text,"Byte");qr.make();document.getElementById('qr').innerHTML=qr.createImgTag()}</script></html>
