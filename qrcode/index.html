<html> <head> <meta charset="UTF-8"> <link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> <title>QR Code Generator</title> </head> <body> <div class="row"> <h1 class="text-center">QR Code Generator</h1> <hr></hr> </div> <div class="row box-body col-md-6 col-md-offset-3"> <div class="input-group input-group-sm"> <input id="qt" type="text" class="form-control input-xlarge" value="hello world!"></input> <span class="input-group-btn"> <button id="qg" type="button" class="btn btn-info btn-flat">Generate</button> </span> </div> <div id="qc" class="row col-md-2 col-md-offset-5" style="margin-top:10px"></div> </div> </body> <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script> <script type="text/javascript" src="qrcode.min.js"></script> <script type="text/javascript"> var o = new QRCode(document.getElementById("qc"),{ width: 100, height: 100 }); $("#qg").click(function() { var t = document.getElementById("qt"); if (t.value) { o.makeCode(t.value); } else { t.focus(); } }); </script></html>
